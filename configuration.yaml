      - sensor.*_write_rate
      - sensor.*_storage_used
      - sensor.*_link_speed
      - sensor.*_current_total
      - sensor.*_power_total
      - sensor.nvr*
      - sensor.*_lqi
      - sensor.*_uptime*
      - sensor.*_free_mem
      - sensor.*_signal
      - sensor.*_rssi
      - sensor.*ble_power
      - sensor.*link_quality
      - sensor.*_last_seen
      - sensor.*cpu*
      - sensor.*memory*
      - sensor.toothbrush*
      - sensor.*_clients
      - sensor.*_connect_count
      - sensor.g5_ptz_*
      - sensor.garage_exterior*
      - sensor.*soil_sensor*temperature*
      - sensor.*_last_update_trigger
      - binary_sensor.g5_ptz*
      - sensor.fireboard*
      - sensor.*connectivity
      - sensor.*light_sensor
      - sensor.*illuminance
      - sensor.*soil_temperature
      - sensor.*_raw
      - sensor.*_tvoc
      - sensor.*_eco2

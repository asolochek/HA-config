      - sensor.paio
      - sensor.ham
      - sensor.bacon
      - sensor.carpaccio
      - sensor.thaos_phone
      - sensor.thaos_watch
      - sensor.aarons_watch
      - sensor.purpleair_adc



logbook:
  include:
    domains:
      - automation
      - light
      - lock
      - scene
      - script
      - sensor
      - switch
      - template
      - cover
      - fan
      - alexa
  exclude:
    entity_globs:
      - sensor.uptime*
      - sensor.*_uptime*
      - sensor.g5_ptz*
      - sensor.garage_exterior*
      - sensor.*_last_update_trigger
    entities:
      - sensor.purpleair_adc


# Load frontend themes from the themes folder
frontend:
  themes: !include_dir_merge_named themes

  extra_module_url:
    - /config/www/community/bar-card/bar-card.js
    - /config/www/community/custom-sidebar
#    - /config/wwww/lovelace-card-mod/card-mod.js

# Text-to-speech
tts:
  - platform: google_translate


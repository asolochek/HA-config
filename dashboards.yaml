########################################################
########################################################


  - path: default_view
    title: Home
    type: custom:vertical-layout
    layout:
      max_cols: 3
    cards:




########################################################
#
#                  Hallway + Entry
#
########################################################
      - type: custom:room-card
        title: Hallway
        show_icon: false
        view-layout:
          grid-area: main
        templates:
          - name: light_template
            template:
              show_icon: true
              state_color: true
              tap_action:
                action: toggle
              double_tap_action:
                action: more-info
              icon:
                template:
                  styles: >
                    if (entity.state == "off") return 'color: gray';
                    else return;
          - name: window_template
            template:
              show_icon: true
              state_color: true
              icon:
                # change the icon to match window state
                template:
                  icon: >
                    if (entity.state == "on") return 'mdi:window-open';  
                    else return 'mdi:window-closed';
        entities:
          - entity: light.hallway_ceiling
            name: Ceiling
            template: light_template
          - entity: light.front_entry_light
            name: Front Entry
            template: light_template
          - entity: switch.adaptive_lighting_hallway
            name: Adaptive
            template: light_template
          - entity: camera.door_high
            name: Door Cam
          - entity: camera.door_package_camera
            name: Package Cam
          - entity: lock.front_door
            name: Buzzer
            show_icon: true
            state_color: true
            icon:
              conditions:
                - icon: mdi:lock-open-variant
                  condition: equals
                  entity: lock.front_door
                  value: "unlocked"
            tap_action:
              action: toggle
              confirmation: true

        info_entities:
          - entity: sensor.ecobee_humidity
            format: precision1
          - entity: sensor.ecobee_temperature
            format: precision1
            unit: ºF
          - entity: binary_sensor.front_door
            name: Front Door
            show_icon: true
            state_color: true
            icon:
              conditions:
                - icon: mdi:door-open
                  condition: equals
                  entity: binary_sensor.front_door
                  value: "on"
          - entity: binary_sensor.ecobee_occupancy
            show_icon: true
            state_color: true
        cards:
          - type: custom:simple-thermostat
            entity: climate.ecobee    
            step: row
            control: true
            layout:
              mode:
                headings: false
                names: true
                icons: true
            header:
              icon: mdi:thermostat

          - type: custom:expander-card
            gap: 0.2em
            padding: 0.0em
            clear: false
            title: Networking
            overlay-margin: 0.2em
            child-padding: 0.2em
            button-background: transparent     
            cards: 
              # Power
              - type: custom:expander-card
                gap: 0.2em
                padding: 0.0em
                clear: false
                title: Expander
                overlay-margin: 0.2em
                child-padding: 0.2em
                button-background: transparent
                title-card:
                  name: Network Power
                  show_name: true
                  show_icon: true
                  type: button
                  tap_action:
                    action: more-info
                  entity: sensor.network_rack_plug_power
                  show_state: true
                  icon_height: 30px
                title-card-button-overlay: true
                cards:
                  - type: entities
                    entities:
                      - entity: sensor.network_rack_plug_current
                        name: Current
                      - entity: sensor.network_rack_plug_voltage
                        name: Voltage
                      - entity: sensor.network_rack_plug_total_energy
                        name: Energy Total
              # UPS          
              - type: custom:expander-card
                gap: 0.2em
                padding: 0.0em
                clear: false
                title: Network UPS
                overlay-margin: 0.2em
                child-padding: 0.2em
                button-background: transparent
                title-card:
                  name: Network UPS
                  show_name: true
                  show_icon: true
                  type: button
                  tap_action:
                    action: more-info
                  entity: sensor.rackups_status
                  show_state: true
                  icon_height: 30px
                title-card-button-overlay: true
                cards:
                  - type: entities
                    entities:
                      - entity: sensor.rackups_battery_charge
                        name: Battery Charge
                      - entity: sensor.rackups_battery_runtime
                        name: Runtime (seconds)
              # NVR
              - type: custom:expander-card
                gap: 0.2em
                padding: 0.0em
                clear: false
                title: Unifi NVR
                overlay-margin: 0.2em
                child-padding: 0.2em
                button-background: transparent
                cards:
                  - type: entities
                    entities:
                      - entity: binary_sensor.nvr_hdd_1
                        name: Hdd 1
                      - entity: binary_sensor.nvr_hdd_2
                        name: Hdd 2
                      - entity: sensor.nvr_cpu_temperature
                        name: CPU Temperature
                      - entity: sensor.nvr_cpu_utilization
                        name: CPU Utilitization
                      - entity: sensor.nvr_memory_utilization
                        name: Memory Utilization
                      - entity: sensor.nvr_storage_utilization
                        name: Storage Utilization
                      - entity: sensor.nvr_recording_capacity
                        name: Recording Time
                      - entity: sensor.nvr_uptime
                        name: Uptime
              # Gateway
              - type: custom:expander-card
                gap: 0.2em
                padding: 0.0em
                clear: false
                title: Unifi Gateway
                overlay-margin: 0.2em
                child-padding: 0.2em
                button-background: transparent
                cards:
                  - type: entities
                    entities:
                      - entity: sensor.router_rx_kib_s
                        name: Rx KiB/s
                      - entity: sensor.router_tx_kib_s
                        name: Tx KiB/s
                      - entity: sensor.router_bytes_received
                        name: Bytes Received
                      - entity: sensor.router_bytes_sent
                        name: Bytes Sent
                      - entity: sensor.router_rx_packets_s
                        name: Rx Packets/s
                      - entity: sensor.router_tx_packets_s
                        name: Tx Packets/s
                      - entity: sensor.router_packets_received
                        name: Packets Received
                      - entity: sensor.router_packets_sent
                        name: Packets Sent
          # Power
          - type: glance
            title: false
            entities:
              - entity: sensor.network_rack_plug_power
                name: Network





      channel_r: 52
      channel_g: 53
      channel_b: 54
      channel_w: 55
      channel_d: 56
      light_id: f4
      light_name: "Light 4"


external_components:
  - source: github://andyboeh/esphome-dmx512
    components: [dmx512]


uart:
  - id: uart_bus
    tx_pin:
      number: GPIO17
      allow_other_uses: true
    rx_pin:
      number: GPIO16
    baud_rate: 250000
    stop_bits: 2

dmx512:
  - id: dmx
    uart_id: uart_bus
    enable_pin:
      number: GPIO4
    tx_pin:
      number: GPIO17
      allow_other_uses: true
    uart_num: 1


number:
  - platform: template
    name: Strobe Period
    id: strobe_period
    optimistic: true
    min_value: 0.01
    max_value: 1
    step: 0.01
    restore_value: true


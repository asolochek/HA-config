  name: dmx-controller
  friendly_name: DMX Controller
  hostname: dmx-controller
  room: Office
  device_description: "DMX Controller"
  log_level: INFO
  framework: "esp-idf"

packages:
  device_base: !include common/sparkfun_esp32_wroom_thing_plus_c.yaml
  fixture1: !include 
    file: common/elation_level_q7_5chan.yaml
    vars:
      channel_r: 1
      channel_g: 2
      channel_b: 3
      channel_w: 4
      channel_d: 5
      light_id: f1
      light_name: "Light 1"
  fixture2: !include 
    file: common/elation_level_q7_5chan.yaml
    vars:
      channel_r: 18
      channel_g: 19
      channel_b: 20
      channel_w: 21
      channel_d: 22
      light_id: f2
      light_name: "Light 2"
  fixture3: !include 
    file: common/elation_level_q7_5chan.yaml
    vars:
      channel_r: 35
      channel_g: 36
      channel_b: 37
      channel_w: 38
      channel_d: 39
      light_id: f3
      light_name: "Light 3"
  fixture4: !include 
    file: common/elation_level_q7_5chan.yaml


- lock:
  - name: Front Door
    unique_id: lock.front_door
    lock:
    - action: switch.turn_off
      target:
        entity_id:
        - switch.buzzer
    unlock:
    - action: switch.turn_on
      target:
        entity_id:
        - switch.buzzer
    optimistic: false
    state: '{{ is_state(''switch.buzzer'', ''off'') }}'




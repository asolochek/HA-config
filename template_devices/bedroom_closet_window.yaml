
- cover:
  - unique_id: bedroom_closet_window_for_homekit
    device_class: WINDOW
    open_cover:
    - action: cover.open_cover
      target:
        entity_id:
        - cover.bedroom_closet_window
    close_cover:
    - action: cover.close_cover
      target:
        entity_id:
        - cover.bedroom_closet_window
    stop_cover:
    - action: cover.stop_cover
      target:
        entity_id:
        - cover.bedroom_closet_window
    set_cover_position:
    - action: cover.set_cover_position
      target:
        entity_id:
        - cover.bedroom_closet_window
      data:
        position: '{{ position }}'
    default_entity_id: cover.bedroom_closet_window_for_homekit
    icon: "{% if is_state('sensor.bedroom_closet_window_closed', 'open') %}\n  mdi:window-open\n{%
      else %}\n  mdi:window-closed\n{% endif %}"
    name: Bedroom Closet Window
    state: '{% from ''utils.jinja'' import invert_cover_state %} {{ invert_cover_state(states(''cover.bedroom_closet_window''))
      }}'
    position: '{{ state_attr(''cover.bedroom_closet_window'', ''current_position'')
      | int(0) }}'



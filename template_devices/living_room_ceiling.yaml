
- light:
  - unique_id: living_room_template_light
    turn_on:
    - action: light.turn_on
      data:
        entity_id: light.living_room_ceiling
    turn_off:
    - action: light.turn_off
      data:
        entity_id: light.living_room_ceiling
    set_level:
    - action: light.turn_on
      data:
        entity_id: light.living_room_ceiling
        brightness: '{{ brightness }}'
    set_temperature:
    - action: input_number.set_value
      data:
        value: '{{ ''%.0f'' | format((1000000.0 / color_temp) - 3.0 | float(0)) }}'
        entity_id: input_number.living_room_ceiling_color_temp
    set_rgbw:
    - action: light.turn_on
      data_template:
        entity_id: light.living_room_ceiling
        rgbw_color:
        - '{{ rgbw[0] }}'
        - '{{ rgbw[1] }}'
        - '{{ rgbw[2] }}'
        - '{{ rgbw[3] }}'
    set_hs:
    - action: light.turn_on
      data_template:
        entity_id: light.living_room_ceiling
        hs_color:
        - '{{ hs[0] }}'
        - '{{ hs[1] }}'
    default_entity_id: light.living_room_lights
    name: Living Room Lights
    hs: '{{ state_attr(''light.living_room_ceiling'', ''hs_color'') }}'
    level: '{{ state_attr(''light.living_room_ceiling'', ''brightness'') }}'
    rgb: '{{ state_attr(''light.living_room_ceiling'', ''rgb_color'') }}'
    rgbw: '{{ state_attr(''light.living_room_ceiling'', ''rgbw_color'') }}'
    supports_transition: '{{ true }}'
    temperature: '{{ 1000000 / states(''input_number.living_room_ceiling_color_temp'')
      | float(300) }}'
    state: '{{ states(''light.living_room_ceiling'') }}'


